<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossworder</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #f8f8f8;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #7209b7 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(114, 9, 183, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(83, 52, 131, 0.3) 0%, transparent 50%),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.03) 100px),
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 98px,
                    rgba(255, 255, 255, 0.03) 100px);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            box-shadow: 0 15px 40px rgba(114, 9, 183, 0.4), 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from {
                box-shadow: 0 15px 40px rgba(114, 9, 183, 0.4), 0 8px 32px rgba(0, 0, 0, 0.3);
            }

            to {
                box-shadow: 0 20px 50px rgba(114, 9, 183, 0.6), 0 12px 40px rgba(0, 0, 0, 0.4);
            }
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #a8d8ea, #b8e6b8, #ffd3a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(168, 216, 234, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(168, 216, 234, 0.5));
            }

            to {
                filter: drop-shadow(0 0 30px rgba(168, 216, 234, 0.8));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 28px;
            background: linear-gradient(135deg, #533483 0%, #7209b7 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(83, 52, 131, 0.4);
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 48px rgba(83, 52, 131, 0.6);
            background: linear-gradient(135deg, #7209b7 0%, #8b2fc4 100%);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .cta-container {
            text-align: center;
            margin-bottom: 60px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(83, 52, 131, 0.2) 0%, rgba(114, 9, 183, 0.2) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(83, 52, 131, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.8s ease;
        }

        .cta-text {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            color: #e0e0e0;
            filter: blur(0);
            opacity: 1;
            transform: scale(1);
        }

        .cta-text.blur {
            filter: blur(8px);
            opacity: 0.3;
            transform: scale(0.95);
        }

        .cta-text.fade-in {
            filter: blur(0);
            opacity: 1;
            transform: scale(1);
        }

        .screenshots-container {
            margin-bottom: 40px;
            background: linear-gradient(135deg, rgba(83, 52, 131, 0.1) 0%, rgba(114, 9, 183, 0.1) 100%);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(83, 52, 131, 0.2);
            overflow: hidden;
            position: relative;
        }

        .screenshots-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(45deg, #a8d8ea, #b8e6b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .screenshots-scroll {
            display: flex;
            overflow: hidden;
            gap: 25px;
            padding: 20px 0;
            animation: scroll 30s linear infinite;
            width: calc(200% + 2rem);
            margin: 0 -30px;
            padding-left: 30px;
            padding-right: 30px;
        }

        .screenshots-scroll:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .screenshot {
            flex: 0 0 auto;
            width: 280px;
            height: 500px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(83, 52, 131, 0.4), 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .screenshot:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 50px rgba(83, 52, 131, 0.6), 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            opacity: 0.8;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(83, 52, 131, 0.2);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .title {
                font-size: 2rem;
            }

            .download-buttons {
                gap: 15px;
            }

            .download-btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            .cta-container {
                padding: 20px;
                margin-bottom: 40px;
            }

            .cta-text {
                font-size: 1.2rem;
            }

            .screenshots-container {
                padding: 20px;
            }

            .screenshot {
                width: 240px;
                height: 420px;
            }

            .screenshots-scroll {
                gap: 15px;
                padding: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .download-btn {
                width: 200px;
                justify-content: center;
                padding: 10px 20px;
            }

            .cta-container {
                padding: 15px;
            }

            .cta-text {
                font-size: 1.1rem;
            }

            .screenshots-container {
                padding: 15px;
            }

            .screenshot {
                width: 200px;
                height: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="assets/logo.png" alt="Crossworder Logo" class="logo">
            <h1 class="title">Crossworder</h1>
            <p class="subtitle">Learn English through Crossword Puzzles</p>

            <div class="download-buttons">
                <a href="https://apps.apple.com/tr/app/crossworder-word-puzzle/id6727013859" target="_blank"
                    class="download-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
                    </svg>
                    App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.emin.crossworder" target="_blank"
                    class="download-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z" />
                    </svg>
                    Google Play
                </a>
            </div>
        </header>

        <div class="cta-container">
            <div class="cta-text" id="ctaText">Learn English by playing crossword puzzles</div>
        </div>

        <div class="screenshots-container">
            <h2 class="screenshots-title">App Screenshots</h2>
            <div class="screenshots-scroll">
                <div class="screenshot">
                    <img src="assets/img/1.png" alt="Crossworder Screenshot 1">
                </div>
                <div class="screenshot">
                    <img src="assets/img/2.png" alt="Crossworder Screenshot 2">

                <div class="screenshot">

                <div class="screenshot">
                    <img src="assets/img/4.png" alt="Crossworder Screenshot 4">
                </div>
                <div class="screenshot">
                    <img src="assets/img/5.png" alt="Crossworder Screenshot 5">
                </div>
                <!-- Duplicate for seamless loop -->
                <div class="screenshot">
                    <img src="assets/img/1.png" alt="Crossworder Screenshot 1">
                </div>
                <div class="screenshot">
                    <img src="assets/img/2.png" alt="Crossworder Screenshot 2">
                </div>
                <div class="screenshot">
                    <img src="assets/img/3.png" alt="Crossworder Screenshot 3">
                </div>
                <div class="screenshot">
                    <img src="assets/img/4.png" alt="Crossworder Screenshot 4">
                </div>
                <div class="screenshot">
                    <img src="assets/img/5.png" alt="Crossworder Screenshot 5">
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Crossworder. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Multilingual call-to-action text with blur effect
        const ctaTexts = {
            en: "Learn English by playing crossword puzzles",
            es: "Aprende inglés jugando crucigramas",
            pt: "Aprenda inglês jogando palavras cruzadas",
            hi: "क्रॉसवर्ड पहेलियाँ खेलकर अंग्रेजी सीखें",
            az: "Krossvord oyunları oynayaraq ingiliscə öyrənin"
        };

        const languages = ['en', 'es', 'pt', 'hi', 'az'];
        let currentIndex = 0;
        const ctaElement = document.getElementById('ctaText');

        function changeText() {
            // Add blur effect
            ctaElement.classList.add('blur');

            setTimeout(() => {
                // Change text
                ctaElement.textContent = ctaTexts[languages[currentIndex]];

                // Remove blur and add fade-in
                ctaElement.classList.remove('blur');
                ctaElement.classList.add('fade-in');

                // Move to next language
                currentIndex = (currentIndex + 1) % languages.length;
            }, 800);
        }

        // Start the text rotation
        setInterval(changeText, 3000);

        // Automatic scrolling is now handled by CSS animations
    </script>
</body>

</html>
